<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" defer=""
        crossorigin="anonymous"></script>
    <link rel="preload" as="script" href="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
        crossorigin="anonymous">
    <!-- Estilos Alkosto -->
    <link rel="stylesheet"
        href="https://media.aws.alkomprar.com/resources/assets/alkosto/wro/alkosto_critical.css?v=2022-10-V7.0.2.3">
    <link rel="stylesheet"
        href="https://media.aws.alkomprar.com/resources/assets/alkosto/wro/alkosto_home.css?v=2022-10-V7.0.2.3">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ux-alkosto/icons/style.min.css">
    <link rel="stylesheet"
        href="https://media.aws.alkomprar.com/resources/assets/alkosto/wro/alkosto_bootstrap.css?v=2024-02-v8.18.1">
    <link rel="stylesheet"
        href="https://assets.aws.alkosto.com/resources/assets/common/wro/alkosto_bootstrap.css?v=2024-03-v8.21.0">
    <link rel="stylesheet"
        href="https://media.aws.alkomprar.com/resources/assets/common/wro/alkosto_critical.css?v=2024-03-20-v8.21.0-b">
    <link rel="stylesheet" href="./css/tiendas.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiendas Alkosto</title>
</head>

<body>
    <main>
        <section id="cont-principal">
            <div class="container-fluid bg-gray">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 title">
                            <div class="cont-title">
                                <h2>Nuestras tiendas</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3 cont-buscador">
                            <div class="cont-input">
                                <div class="buscador">
                                    <label for="search" class="label-float">Busca tu
                                        tienda</label>
                                    <input autocomplete="off" style="width: 100%;" class="input-search form-control"
                                        type="text" name="search" id="search"
                                        placeholder="Ingresa el nombre de tu municipio">
                                    <span id="cont-input">
                                        <i class="alk-icon-search-mobile icon-search"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <a class="all-tiendas hidden" style="float: right;" href="#" id="all-tiendas">Ver todas las
                                tiendas</a>
                        </div>
                        <div class="dropdown-show col-xs-12 col-sm-12 col-md-6 col-md-offset-3" id="listaCoincidencias">
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12" id="result-search">
                        </div>
                    </div>
                    <div class="row" id="content">

                    </div>
                </div>
            </div>
            <div class="container-fluid" id="cont-carrusel">
                <div class="container">
                    <div class="row">
                    </div>

                </div>
        </section>
    </main>



    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

    </script>

    <script src="./js/Tiendas.js"></script>
